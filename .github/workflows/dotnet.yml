# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "mmarkwort-build-pipeline" ]
  pull_request:
    branches: [ "main", "mmarkwort-build-pipeline" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore src/MSDMarkwort.Kicad.sln
    - name: Build
      run: dotnet build src/MSDMarkwort.Kicad.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/Tests/MSDMarkwort.Kicad.Parser.PcbNew.Tests/MSDMarkwort.Kicad.Parser.PcbNew.Tests.csproj --no-build --verbosity normal
